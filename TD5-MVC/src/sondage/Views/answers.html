{% extends 'layout.html' %}

{% block content %}
<h2>{{ answersId.question }}</h2>
<form method="post">
{% for answer in answersId %}
  <h3>
    <label>{{ answersId.answer1 }}</label>
  </h3>

  <div class="progress">
  {% set pourcent = (answers.nb/total.nb)*100 %}
    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
      {{pourcent}}%
    </div>
  </div>
{% endfor %}
</form>
{% endblock %}
